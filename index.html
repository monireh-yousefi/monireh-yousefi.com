<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Monireh Yousefi</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <header class="col-12 col-md-3 col-lg-3">
          <div id="sidebar">
            <img
              id="profile_picture"
              class="img-fluid p-1 rounded-circle shadow"
              style="
                width: 150px;
                height: 150px;
                display: block;
                margin-right: auto;
                margin-left: auto;
              "
              alt="profile_pic"
              src="./assets/profile_pic.jpg"
            />

            <div class="text-center" style="margin-top: 20px">
              <h3 class="profile_name"><b>Monireh Yousefi</b></h3>
              <div>
                <a
                  class="social_icon my-social"
                  target="_blank"
                  href="mailto:yousefi7391@gmail.com"
                  ><i class="bi bi-envelope-at-fill"></i
                ></a>

                <a
                  class="social_icon my-social"
                  target="_blank"
                  href="https://www.linkedin.com/in/monireh-yousefi/"
                  ><i class="bi bi-linkedin"></i
                ></a>

                <a
                  class="social_icon my-social"
                  target="_blank"
                  href="https://github.com/monireh-yousefi"
                  ><i class="bi bi-github"></i
                ></a>
              </div>

              <a
                id="download_cv"
                class="btn btn-outline-primary my-download"
                style="margin-top: 10px"
                target="_blank"
                href="https://drive.google.com/file/d/1g93m1tfVsIdvQ9veoqgPf2c2KE-BdYWY/view?usp=sharing"
              >
                <i class="bi bi-download" style="margin-right: 10px"></i
                >Download Resume
              </a>
            </div>

            <ul
              id="menu_container"
              class="nav flex-column"
              style="margin-top: 30px"
            >
              <li class="nav-item">
                <a
                  class="nav-link active my-navlink"
                  aria-current="page"
                  href="/"
                  >Home</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link my-navlink" href="/?page=thesis"
                  >Master Thesis</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link my-navlink" href="/?page=research"
                  >Research Experience</a
                >
              </li>
            </ul>
          </div>
        </header>

        <!-- Contents -->
        <main class="col-12 col-md-9 col-lg-9 offset-md-3 offset-lg-3">
          <div class="content vh-md-100">
            <zero-md id="zero_content"></zero-md>
          </div>
        </main>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      let params = new URLSearchParams(location.search);
      let page = params.get("page");
      if (page == null) {
        page = "home";
      }
      document.getElementById("zero_content").src =
        "./assets/" + page + ".md?" + Math.random();

      let type = params.get("type");
      if (type === "work") {
        document.getElementById("download_cv").href =
          "https://drive.google.com/file/d/1D6yJatE0SbFJ4DIKzPbEJkaI_fh9UkLo/view?usp=sharing";
      }
    </script>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
    ></script>
  </body>
</html>
